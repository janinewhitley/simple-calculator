<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src=script.js defer></script>
    </head>
<body>
  <div class="calculator" id="calculator">
    <div class="calculator-screen" id="calculator-screen">
      <p id="previous-operand" class="previous-operand"></p>
      <p id="current-operand" class="current-operand"></p>
    </div>
    <div class="buttons">
    <div class="numbers" id="numbers">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>.</button>
      <button>0</button>
      <button>del</button>
    </div>
    <div class="operands" id="operands">
      <button>+</button>
      <button>-</button>
      <button>ร</button>
      <button>รท</button>
      <button>=</button>
      <button>ac</button>
    </div>
    </div>
    </div>
</body>
</html>
